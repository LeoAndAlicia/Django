<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token %}
    <label>文章标题:
        <input type="text" name="title"/>
    </label><br />
    <label>文章内容:
        <textarea cols="50" rows="10">在这里输入内容...</textarea>
    </label><br />
    <input type="submit" value="提交">
</form>
</body>
</html>
